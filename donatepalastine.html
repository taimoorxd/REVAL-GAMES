<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Unavailable</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .centered-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            overflow: hidden;
            animation: moveLeftToRight 5s linear infinite;
        }

        @keyframes moveLeftToRight {
            0% {
                left: 0%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="centered-message">
        <p>Donation option is not available</p>
    </div>
</body>
</html>
