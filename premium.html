    <script>
        function searchCourses() {
            // Get the search input value
            var searchValue = document.getElementById('searchInput').value.toLowerCase();
    
            // Get all the card titles (H2 elements)
            var cardTitles = document.querySelectorAll('.grid > div > h2');
    
            // Loop through each card title and hide/show based on the search input
            cardTitles.forEach(function (title) {
                var cardText = title.textContent.toLowerCase();
                var card = title.closest('div');
    
                if (cardText.includes(searchValue)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
