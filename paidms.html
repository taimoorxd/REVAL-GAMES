<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Paid Membership Page</title>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-semibold text-center mb-4">Reval Membership </h2>
            <div class="mb-4">
                <label for="username" class="block font-medium mb-2">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block font-medium mb-2">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-md">
            </div>
            <button id="login-btn" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Log In</button>
            <p id="error-msg" class="text-red-500 text-sm mt-2 hidden">Incorrect username or password</p>
            <div class="mt-4">
                <p class="text-center text-sm">Need help? <a href="03142132752">Contact Support</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'revalgames' && password === 'admin') {
                // Redirect to a new webpage (replace with your desired URL)
                window.location.href = 'https://example.com/members-only-page';
            } else {
                // Show error message
                document.getElementById('error-msg').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
